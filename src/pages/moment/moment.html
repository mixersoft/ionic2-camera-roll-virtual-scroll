<ion-header>

  <ion-navbar>
    <ion-title>Moment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="secondary" (click)="getMoments()"> Get Moments
  </button>

  <ion-list class="card-background-page virtual-scroll-HACK"
  *ngIf="peek"
  [virtualScroll]="peek" 
  >
    <ion-card
      no-padding
      margin-vertical
      *virtualItem="let momentLoc"
      approxItemHeight="200px"
      (click)="showMomentRoll(momentLoc)"
      >
      <ion-img [src]="getLazySrc( momentLoc.$coverPhoto ).$img?.src"></ion-img>
      <div class="card-title">{{momentLoc.label}}</div>
      <div class="card-subtitle">{{getSubtitle(momentLoc)}}</div>
    </ion-card>
  </ion-list>
