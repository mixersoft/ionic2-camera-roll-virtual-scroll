  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>ImageScroll</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list 
    [virtualScroll]="items" 
    [headerFn]="myHeaderFn"
    approxItemHeight="340px"
    approxHeaderHeight="42px"
    >

    <ion-item-divider *virtualHeader="let header">
      Photos {{ header }}
    </ion-item-divider>

    <ion-card
      no-padding
      margin-vertical
      *virtualItem="let photo"
      >
      <ion-img [src]="getLazySrc(photo).$src" 
        [width]="photo.$w" 
        [height]="photo.$h"
      ></ion-img>
      <ion-card-content>
        <ion-card-title>
          {{photo.filename}}
          <ion-icon name="star" *ngIf="photo.isFavorite"></ion-icon>
        </ion-card-title>
        <p > taken: {{ getLocalTime(photo) }} </p>
        <p [hidden]="!photo.location"> gps: {{ photo.location?.toJson() | json}} <p>
        <p class="truncate"> {{photo.uuid}} </p>
      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>
